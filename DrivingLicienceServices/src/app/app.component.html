<div class="container-fluid" style="background-color: cadetblue;" >
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: cadetblue;">
    <a class="navbar-brand" href="#">Driving License Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav"  *ngIf="showNavbar">
        <li class="nav-item active" routerLinkActive="active">
          <a class="nav-link"  routerLink="/apply">Apply <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/renew">Renew</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/transfer">Transfer</a>
        </li>
        <li class="nav-item logoutClass" routerLinkActive="active">
          <a class="nav-link" routerLink="/login" (click)="showNavbar=false">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<router-outlet></router-outlet>
<p-toast position="top-right" [style]="{marginTop: '80px'}"></p-toast>
