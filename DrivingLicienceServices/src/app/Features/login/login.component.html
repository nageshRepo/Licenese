<div style="background-color: aliceblue;">
    <div class="d-flex justify-content-center">
      <form class="loginForm" novalidate #form="ngForm" (ngSubmit)="onLogin()" > 
        <div class="formcenter">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email" [(ngModel)]="login.userMail" name="userMail" required #userMail="ngModel">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd"  [(ngModel)]="login.userPassword" name="userPassword" #password="ngModel" required>
        </div>
        <button type="submit" class="btn btn-primary loginButton" [disabled]="form.invalid">Log In</button>
      </div>
      </form>
  </div>
</div>
