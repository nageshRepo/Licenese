<div class="address">
  <div class="container-fluid">
    <div style="padding:10px 0px;color: darkseagreen;font-size: 18px;"> Address details</div>
    <div class="row">
      <div class="col">
        <div style="padding:20px 0px;">PRESENT ADDRESS</div>
        <div style="color: red;padding-bottom: 10px;">Only Present Address is printing on DL</div>
        <form novalidate #addressForm="ngForm">
          <div class="form-group">
            <div class="row">
              <div class="col-3"> House No: </div>
              <div class="col-9">
                <input type="text" class="form-control" id="house" name="houseNo" [(ngModel)]="addressDetails.presentAddressDetails.houseNo">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> Street/Locality: </div>
              <div class="col-9">
                <input type="text" class="form-control" id="Street" name="street" [(ngModel)]="addressDetails.presentAddressDetails.street">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> City/Town: </div>
              <div class="col-9">
                <input type="text" class="form-control" id="city" name="city"  [(ngModel)]="addressDetails.presentAddressDetails.city">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> Location/Landmark: </div>
              <div class="col-9">
                <input type="text" class="form-control" id="Location" name="Location"  [(ngModel)]="addressDetails.presentAddressDetails.location">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> District: </div>
              <div class="col-9">
                <input type="text" class="form-control" id="district"   name="district"  [(ngModel)]="addressDetails.presentAddressDetails.district">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> State: </div>
              <div class="col-9">
                <input type="text" class="form-control" id="state"  name="state"  [(ngModel)]="addressDetails.presentAddressDetails.state">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3">PIN: </div>
              <div class="col-9">
                <input type="number" class="form-control" id="pin" name="pin"  [(ngModel)]="addressDetails.presentAddressDetails.pin">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col">
        <div style="padding:20px 0px;">
          PERMANENT ADDRESS
        </div>
        <div style="color: red;padding-left: 15px;padding-bottom: 10px;"> <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="checkboxValue" (change)="onFilterChange($event)"> <label
            class="form-check-label" for="exampleCheck1">Present Address same as Permanent Address</label></div>
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> House No: </div>
              <div class="col-9">
                <input type="text" class="form-control"  id="phouse" name="phouseNo" [(ngModel)]="addressDetails.premanentAddressDetails.houseNo">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> Street/Locality: </div>
              <div class="col-9">
                <input type="text" class="form-control"   id="Street" name="street" [(ngModel)]="addressDetails.premanentAddressDetails.street">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> City/Town: </div>
              <div class="col-9">
                <input type="text" class="form-control" id="city" name="city"  [(ngModel)]="addressDetails.premanentAddressDetails.city">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> Location/Landmark: </div>
              <div class="col-9">
                <input type="text" class="form-control" id="Location" name="Location"  [(ngModel)]="addressDetails.premanentAddressDetails.location" >
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> District: </div>
              <div class="col-9">
                <input type="text" class="form-control"  id="district"   name="district"  [(ngModel)]="addressDetails.premanentAddressDetails.district" >
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3"> state: </div>
              <div class="col-9">
                <input type="text" class="form-control" id="state"  name="state"  [(ngModel)]="addressDetails.premanentAddressDetails.state" >
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-3">PIN: </div>
              <div class="col-9">
                <input type="number" class="form-control" id="pin" name="pin"  [(ngModel)]="addressDetails.premanentAddressDetails.pin" >
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
